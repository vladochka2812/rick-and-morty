<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/characters.css" />
    <link rel="stylesheet" type="text/css" href="styles/episodes.css" />
    <link rel="stylesheet" type="text/css" href="styles/locations.css" />
    <link rel="stylesheet" type="text/css" href="styles/watchList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <title>Rick and Morty</title>
  </head>
  <body>
    <div class="header_wrapper">
      <img src="images/home-image.jpg" alt="home-image" class="bg_image" />
      <header>
        <div class="header_inside_wrapper">
          <img src="images/logo.png" alt="Rick and Morty" />
          <nav>
            <ul>
              <li id="menu_characters">Characters</li>
              <li id="menu_episodes">Episodes</li>
              <li id="menu_locations">Locations</li>
              <li id="menu_watch_list">My Watch List</li>
            </ul>
          </nav>
        </div>
        <div class="header_text_wrapper">
          <span class="header_text_span">
            <p>Learn more about your<br />favorite cartoon</p>
          </span>
        </div>
      </header>
    </div>
    <section id="characters">
      <h2 class="section_title">Characters</h2>
      <div class="characters_selectors_wrapper">
        <div class="form_group">
          <span class="label_holder" id="status_label_holder"
            ><label for="status">Status</label></span
          >
          <select id="status" name="status_select">
            <option value="" selected></option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>

        <div class="form_group">
          <span class="label_holder" id="species_label_holder"
            ><label for="species">Species</label></span
          >
          <select id="species" name="species">
            <option value="" selected></option>
            <option value="human">Human</option>
            <option value="alien">Alien</option>
          </select>
        </div>

        <div class="form_group">
          <span class="label_holder" id="gender_label_holder"
            ><label for="gender">Gender</label></span
          >
          <select id="gender" name="gender">
            <option value="" selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="characters_cards_wrapper" id="characters_cards_wrapper"></div>
    </section>

    <section id="episodes">
      <h2 class="section_title">Episodes</h2>
      <div class="episodes_list_wrapper">
        <input
          placeholder="Type name of episode"
          type="text"
          value=""
          id="episode_input_name"
        />
        <table id="episodes_table"></table>
      </div>
    </section>

    <section id="locations">
      <h2 class="section_title">Locations</h2>
      <div class="location_filter_wrapper">
        <div class="filter">
          <span class="label_holder" id="name_label">
            <label for="autocomplete_name_input">Name</label>
          </span>
          <input type="text" id="autocomplete_name_input" placeholder="" />
        </div>
        <div class="filter">
          <span class="label_holder" id="type_label">
            <label for="autocomplete_type_input">Type</label>
          </span>
          <input type="text" id="autocomplete_type_input" placeholder="" />
        </div>
        <div class="filter">
          <span class="label_holder" id="dimension_label">
            <label for="autocomplete_dimension_input">Dimension</label>
          </span>
          <input type="text" id="autocomplete_dimension_input" placeholder="" />
        </div>
      </div>
      <div class="locations_list_wrapper">
        <table id="locations_table"></table>
      </div>
    </section>

    <section id="my_watch_list">
      <h2 class="section_title">Watch List</h2>
      <div class="watch_list_wrapper">
        <div class="watch_list_search">
          <div class="episode_autocomplete_wrapper">
            <span class="label_holder" id="episodes_autocomplete_label">
              <label for="episode_autocomplete_input">Episodes</label>
            </span>
            <input
              type="text"
              id="episode_autocomplete_input"
              placeholder=""
              value=""
            />
            <div id="episodes_suggestion" class="episodes_suggestion"></div>
          </div>
          <button id="add_to_watch_list">Add episode</button>
        </div>
        <div id="watch_list"></div>
      </div>
    </section>

    <div id="modal" class="modal" style="display: none">
      <div class="modal_content_wrapper">
        <div class="modal_content">
          <div id="modal_body"></div>
          <span id="close_modal" class="close_modal">CLOSE</span>
        </div>
      </div>
    </div>
  </body>
  <script async src="scripts/script.js"></script>
  <script async src="scripts/characters.js"></script>
  <script async src="scripts/episodes.js"></script>
  <script async src="scripts/locations.js"></script>
  <script src="scripts/watchList.js"></script>
</html>
